                <select class="despliegueSucursal" id="despliegueSucursal" name="despliegueSucursal">
                    
                </select>
            </div>
            <div class="logo">
                <a href="indexSica.html">
                    <p class="logo1">
                        ProveGuard
                    </p>
                    <p class="logo2">
                        SICA
                    </p>
                </a>
            </div>
            <a class="Bitacora">
                <img class="config" src="../media/engranaje.png" alt="Configuración">
            </a>

        <nav class="menu">
            <a class="aMenu" href="sucursales.html">

                    SOLICITUDES

        </nav>

        <div class="contenido">
            <div class="tabla">
                <table id="activosRecientes" class="estilosBitacoraTable">
                    <thead>
                        <tr class="titleBitacoraTable">
                            <th scope="titleRow" class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">ID</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Nombre</h2>

                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    <a href="cerrarSesion.html"><button class="btnCerrar btnBitacora">Cerrar Sesión</button></a>
                </div>

            <a href="planillacrearnuevo.html">
                <button class="btnNuevo btnPlanilla" id="nuevoUsuarioPlanilla">

            </a>

            <a href="PlanillaSolicitudes.html">
                <button class="btnSolicitudes btnPlanilla" id="solicitudesPlanilla">
                    Solicitudes
                </button>
            </a>


            <div class="search btnInventario">
                <input type="text" id="buscador" class="buscar" placeholder="Buscar...">
                <a id="">
                    <img class="imgBuscar" id="iniciarBusqueda" src="../media/lupa.png" alt="Search">
                </a>
            </div>
            <a href="planillaDeshabilitados.html">

                </button>

            <table id="planillaTable" class="estilosTable">
