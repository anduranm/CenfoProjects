<body>

    <header>
        <nav class="nav" id="nav">
            <div class="logo">
                <p class="logo1">
                    ProveGuard
                </p>
                <p class="logo2">
                    SICA
                </p>
            </div>
            <a class="Bitacora">
                <img class="config" src="../media/engranaje.png" alt="Configuración">
            </a>
        </nav>
        <nav class="menu">
            <a class="aMenu active">
                <p class="sucursales">
                    SUCURSALES

                    SOLICITUDES

        </nav>
    </header>

    <div id="bitacora">
        <div class="recientes">
            <div class="grupoReloj">
                <img class="reloj" src="../media/R.png" alt="">
                <p class="pRecientes"><b>Recientes</b></p>
            </div>
            <p class="welcome">Bienvenido</p>
        </div>

        <div class="contenido">
            <div class="tabla">
                <table id="activosRecientes" class="estilosBitacoraTable">
                    <thead>
                        <tr class="titleBitacoraTable">
                            <th scope="titleRow" class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">ID</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Nombre</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Descripción</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Posición física</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Sede</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Estado</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- contenido -->
                    </tbody>

            <div class="botones">

                </div>
            </div>
        </div>
    </div>

    <main id="main">
        <div>
            <h1 class="titulo">Editar Sucursal</h1>
        </div>
        <div class="encuesta">
            <div class="primeraMitad">
                <h1>Nombre</h1>
                <input type="text" id="nombre" class="textoPequeño">
                <h1>Descripción</h1>
                <input type="text" id="descripcion" class="textoGrande">
            </div>
            <div class="segundaMitad">
                <h1>Ubicación</h1>
                <input type="text" id="ubicacion" class="textoGrande">
                <h1>Fecha de creación</h1>
                <input type="date" id="fecha" class="textoPequeño">
               
            </div>
        </div>
        <div class="piePagina">
            <a href="sucursales.html"><button class="cancelar">Cancelar</button></a>
            <button class="aceptar" id="aceptar">Aceptar</button></a>
        </div>
