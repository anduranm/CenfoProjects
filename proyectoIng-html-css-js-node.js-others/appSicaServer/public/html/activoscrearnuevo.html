<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICA Activos</title>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" type="text/css" href="../css/activocrearnuevo.css">
    <link rel="stylesheet" type="text/css" href="../css/bitacora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/gif" href="../media/faviconSica.ico" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>

<body>

    <header>
        <nav class="nav" id="nav">

            <div class="logo">
                <a href="indexSica.html">
                    <p class="logo1">
                        ProveGuard
                    </p>
                    <p class="logo2">
                        SICA
                    </p>
                </a>
            </div>
            <a class="Bitacora">
                <img class="config" src="../media/engranaje.png" alt="Configuración">
            </a>
        </nav>
        <nav class="menu" id="menuDeNavegacion">
            <a class="aMenu" href="sucursales.html">
                <p class="sucursales" id="ocultarSucursales">
                    SUCURSALES
                </p>
            </a>
            <a class="active aMenu">
                <p class="inventario">
                    INVENTARIO
                </p>
            </a>
            <a class="aMenu" href="planilla.html">
                <p class="planilla">
                    PLANILLA
                </p>
            </a>
            <a class="aMenu" href="solicitudes.html">
                <p class="solicitudes">
                    SOLICITUDES
                </p>
            </a>
        </nav>
    </header>

    <div id="bitacora">
        <div class="recientes">
            <div class="grupoReloj">
                <img class="reloj" src="../media/R.png" alt="">
                <p class="pRecientes"><b>Recientes</b></p>
            </div>
            <p class="welcome">Bienvenido</p>
        </div>

        <div class="contenido">
            <div class="tabla">
                <table id="activosRecientes" class="estilosBitacoraTable">
                    <thead>
                        <tr class="titleBitacoraTable">
                            <th scope="titleRow" class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">ID</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Nombre</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Descripción</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Posición física</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Sede</h2>
                            </th>
                            <th class="titleBitacoraTable">
                                <h2 class="tituloBitacoraTable">Estado</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- contenido -->
                    </tbody>
                </table>
            </div>
            <div class="botones">
                <h2 class="usuario">Ha Iniciado Sesión Como:</h2>

                <table class="nombrePersona">
                </table>
                <div class="botonesBitacora">
                    <a href="reportes.html"><button class="btnReportes btnBitacora" id="reportesBtn">Reportes</button></a>
                    <a href="cerrarSesion.html"><button class="btnCerrar btnBitacora">Cerrar Sesión</button></a>
                </div>
            </div>
        </div>
    </div>


    <main id="main">
        <div class="contenedor1">
            <div class="formularioregistro">
                <h3 class=" title2">Nuevo Activo</h2>
                    <form>
                        <label class="alllabels">Nombre</label>
                        <input type="text" id="nombreactivo" name="nombreactivo" placeholder="Nombre"><br><br>
                        <label class="alllabels">Descripción</label>
                        <textarea id="descripcion" name="descripcionactivo"
                            placeholder="Descripcion completa" maxlength="100"></textarea><br><br>
                        <label class="alllabels">Posición Física</label>
                        <input type="text" id="posicionfisica" name="posicionfisica"
                            placeholder="Posición Física"><br><br>
                        <label class="alllabels">¿Donación?</label>
                        <div class="siyno">
                            <div class="si">
                                <label class="alllabels" for="checkbox1">Si</label>
                                <input type="radio" id="donacion" name="donacion"  value="Donacion">
                            </div>
                            <div class="no">
                                <label class="alllabels" for="checkbox1">No</label>
                                <input type="radio" id="donacion" name="donacion" value="Activo">
                            </div>
                        </div>
                        <div class="sucursal">
                            <label for="sucursal">Sucursal</label>
                            <select title="sucursal" id="sucursalN" name="sucursal">
                                <option value="" disabled selected>Elige una sucursal</option>
                            </select>
                        </div>
                        <label class="alllabels">Comentario</label>
                        <input type="text" id="coment" class="comentario" name="comentario"
                            placeholder="Comentario"><br><br>
                    </form>
            </div>
        </div>

        <div class="footerbotones">
            <div class="botones1">
                <a href="activos.html" class="registrar">
                    <button class="cancelar" type="button"> Cancelar </button>
                </a>
                    <button id="aceptar" class="registro" type="button"> Aceptar </button>
                </a>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script id="script" src="../js/bitacora.js"></script>
    <script id="script" src="../js/activoscrearnuevo.js"></script>
</body>

</html>
